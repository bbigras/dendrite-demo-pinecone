{
  "name": "CI",
  "on": {
    "push": {
      "branches": [
        "master"
      ]
    }
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Checkout",
          "uses": "actions/checkout@v2.3.5"
        },
        {
          "name": "Nix",
          "uses": "cachix/install-nix-action@v14",
          "with": {
            "install_url": "https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210604_8e6ee1b/install",
            "extra_nix_config": "experimental-features = nix-command flakes"
          }
        },
        {
          "name": "Cachix",
          "uses": "cachix/cachix-action@v10",
          "with": {
            "name": "dendrite-demo-pinecone",
            "signingKey": "'${{ secrets.CACHIX_SIGNING_KEY }}'"
          }
        },
        {
          "name": "Build",
          "run": "nix build"
        },
        {
          "name": "Build docker image",
          "run": "nix build .#dockerImage"
        },
        {
          "name": "Load docker image",
          "run": "docker load < ./result"
        },
        {
          "name": "Tag docker image",
          "run": "docker tag dendrite-demo-pinecone bbigras/dendrite-demo-pinecone"
        },
        {
          "name": "Log in to Docker Hub",
          "uses": "docker/login-action@v1",
          "with": {
            "username": "${{ secrets.DOCKER_USERNAME }}",
            "password": "${{ secrets.DOCKER_PASSWORD }}"
          }
        },
        {
          "name": "Push to Docker Hub",
          "run": "docker push bbigras/dendrite-demo-pinecone"
        }
      ]
    }
  }
}
